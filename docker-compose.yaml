version: '3.8'

services:
   react-app:
      image: adamb00/react-app
      restart: unless-stopped
      container_name: react-app
      build:
         context: ./client
         dockerfile: Dockerfile
      volumes:
         - ./react-app:/app
      networks:
         - mern-app

   node-app:
      image: adamb00/api-server
      restart: unless-stopped
      container_name: api-server
      build:
         context: ./server
         dockerfile: Dockerfile
      volumes:
         - ./node-app:/app/dist/
      networks:
         - mern-app

networks:
   mern-app:
      driver: bridge
