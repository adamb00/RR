version: '3.8'

services:
   react-app:
      image: react-app
      ports:
         - '80:443'
      restart: unless-stopped
      volumes:
         - ./react-app:/app
      networks:
         - mern-app

   node-app:
      image: api-server
      ports:
         - '8000:8000'
      restart: unless-stopped
      volumes:
         - ./node-app:/app/dist/
      networks:
         - mern-app

networks:
   mern-app:
      driver: bridge
